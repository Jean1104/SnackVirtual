<ion-content>
  <ion-card>
    <ion-card-content>
      <img class="Logo" src="assets/logo.png">
      <ion-item>  
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>  
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <br>
      <div style="text-align: right">
        <a href="">Olvide mi contraseña</a>
      </div>
      <br>
      <ion-button shape="round" expand="block" (click)="Ingresar()">Ingresar</ion-button>
      <br>
      <ion-button expand="block" fill="clear" routerLink="/registro"> Crear cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
